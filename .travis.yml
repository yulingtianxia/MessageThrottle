osx_image: xcode9.3
language: objective-c
xcode_project: MTDemo
xcode_scheme: MessageThrottleKit
xcode_sdk: iphoneos11.3
env:
  global:
  - FRAMEWORK_NAME=MessageThrottleKit
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
script:
- xcodebuild -project MTDemo/MTDemo.xcodeproj -scheme MTDemo -configuration Release -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- xcodebuild -project MTDemo/MTDemo.xcodeproj -scheme MTDemo build test -sdk iphonesimulator GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file: MessageThrottleKit.framework.zip
  skip_cleanup: true
  on:
    repo: yulingtianxia/MessageThrottle
    tags: true
